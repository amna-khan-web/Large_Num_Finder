<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Finder</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="box">
        <h1>Largest Number Finder!</h1>
        <label>Enter the 1st integers:</label>
        <br>
        <input type="number" id="num1" placeholder="write any integers!">
        <br><br>
        <label>Enter the 2nd integers:</label>
        <br>
        <input type="number" id="num2" placeholder="write any integers!">
        <br><br>
        <button onclick=" compareIntegers()">check!</button>
        <p id="result"></p>
    </div>
   
  <!-- functionality start -->
    <script>
       
// Function to compare two integers
function compareIntegers() {
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;
    if (num1 > num2) {
        document.getElementById("result").innerHTML = ("The larger of the two integers is" + " " + num1 + "!");
    }else if(num1 === "" && num2 === ""){
        document.getElementById("result").innerHTML = "Please! Input the field!"
    }
     else if (num2 > num1) {
        document.getElementById("result").innerHTML = ("The larger of the two integers is" + " " + num2 + "!");
    } else {
        document.getElementById("result").innerHTML = ("Both integers are equal.");
    }
}


       
    </script>
</body>
</html>
